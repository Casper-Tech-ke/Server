<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASPER AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Customizations for chat */
    #chat-container { margin-top: 2em; }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="casper-ai-header">CASPER AI Chat</div>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required>
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
  <script src="navbar.js"></script>
  <script src="ai.js"></script>
</body>
</html>
