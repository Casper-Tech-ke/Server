<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASPER AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI',sans-serif; }
    .casper-ai-header { text-align: center; padding: 1em 0; background: #232347; font-size: 2em; font-weight: bold; letter-spacing: 2px; }
    #chat-container { max-width: 600px; margin: 2em auto; background: #25254b; border-radius: 12px; box-shadow: 0 2px 10px #1116; }
    #messages { min-height: 400px; max-height: 60vh; overflow-y: auto; padding: 1.5em; }
    .msg { margin: 1em 0; }
    .msg.user { text-align: right; }
    .msg.ai { text-align: left; }
    .msg .bubble {
      display: inline-block;
      padding: .7em 1.2em;
      border-radius: 22px;
      background: #31286c;
      color: #fff;
      max-width: 80%;
      word-break: break-word;
    }
    .msg.user .bubble { background: #4f8dfd; color: #fff; }
    .msg.ai .bubble { background: #2f3b67; color: #b8e5ff; }
    #chat-form { display: flex; gap: 10px; padding: 1em; background: #20203b; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
    #user-input { flex: 1; border-radius: 16px; border: none; padding: .7em 1em; font-size: 1em; }
    #send-btn { border-radius: 16px; padding: .7em 1.6em; background: #4f8dfd; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    #send-btn:active { background: #3a6ed9; }
    @media (max-width:600px){ #chat-container{max-width:98vw;} }
  </style>
</head>
<body>
  <div class="casper-ai-header">CASPER AI Chat</div>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required>
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
  <script src="ai.js"></script>
</body>
</html>
