<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASPER Server Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: linear-gradient(135deg, #232347 0%, #4f8dfd 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    #login-box {
      background: rgba(36,36,68,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px #0007;
      padding: 2.5em 2.5em 2em 2.5em;
      text-align: center;
      min-width: 345px;
      animation: floatup 1.2s cubic-bezier(.23,1.02,.46,.98);
    }
    #login-box h1 { margin-bottom: .6em; font-size: 2em; letter-spacing: 2px; color: #fff; }
    .tab-btns { display: flex; justify-content: center; gap: 1em; margin-bottom: 1.2em; }
    .tab-btn { padding: .6em 2em; border-radius: 12px; background: #232347; color: #fff; font-weight: bold; border: none; cursor: pointer; transition: background .2s; }
    .tab-btn.active, .tab-btn:hover { background: linear-gradient(90deg, #4f8dfd 40%, #35ee7c 100%); color: #232347; }
    .form-group { margin-bottom: 1.1em; text-align: left; }
    label { display: block; margin-bottom: .3em; color: #b8e5ff; }
    input[type=text], input[type=password] {
      width: 100%; padding: .7em; border-radius: 10px; border: none;
      background: #232347; color: #fff; font-size: 1.1em; transition: box-shadow .2s;
      box-shadow: 0 1px 5px #0002;
    }
    input:focus { outline: none; box-shadow: 0 2px 8px #4f8dfd77; }
    button[type=submit] {
      width: 100%; background: linear-gradient(90deg, #4f8dfd 60%, #35ee7c 100%);
      color: #232347; border: none; border-radius: 12px; padding: .9em 0;
      font-size: 1.1em; font-weight: bold; cursor: pointer; letter-spacing: 1px;
      transition: box-shadow .2s, transform .1s; margin-top: 1em;
      box-shadow: 0 2px 10px #23234755;
    }
    button[type=submit]:active { transform: scale(.98); }
    #error-msg { color: #ff7171; margin-top: .7em; min-height: 1.3em; }
    @keyframes floatup {
      from { opacity: 0; transform: translateY(80px) scale(.9);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h1>CASPER Server</h1>
    <div class="tab-btns">
      <button class="tab-btn active" id="login-tab">Login</button>
      <button class="tab-btn" id="signup-tab">Sign Up</button>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required autocomplete="current-password">
      </div>
      <button type="submit">Log In</button>
    </form>
    <form id="signup-form" style="display:none;">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div id="error-msg"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
