<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Admin - CASPER Server</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #181d2c; color: #fff; font-family: 'Segoe UI',sans-serif;}
    .header { text-align: center; font-size: 1.6em; margin: 1.5em 0 1em 0; font-weight: bold; }
    #contact-box { max-width: 430px; margin: 2em auto; background: #25254b; border-radius: 16px; padding: 2em 2em 1.2em 2em; box-shadow: 0 2px 10px #0007; }
    label { display: block; margin: 1em 0 0.4em 0; }
    select, textarea, input[type=text] { width: 100%; border-radius: 10px; border: none; padding: .7em; font-size: 1em; background: #232347; color: #fff; }
    button { margin-top: 1.3em; background: #4f8dfd; color: #fff; border: none; border-radius: 12px; padding: .7em 2em; font-weight: bold; font-size: 1em; cursor: pointer;}
    #feedback { margin: 1.2em 0; color: #35ee7c; font-weight: bold; }
    #admin-resp { background: #232347; color: #a8e5b8; border-radius: 10px; padding: 1em; margin-top: 1.2em; font-size: .98em;}
  </style>
</head>
<body>
  <div class="header">Contact Admin</div>
  <div id="contact-box">
    <form id="admin-form">
      <label for="cat">Category</label>
      <select id="cat" required>
        <option value="">Select</option>
        <option value="bug">Bug Report</option>
        <option value="thanks">Thanks</option>
        <option value="suggestion">Suggestion</option>
      </select>
      <label for="msg">Message</label>
      <textarea id="msg" rows="5" required placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="feedback"></div>
    <div id="admin-resp" style="display:none"></div>
  </div>
  <script>
    // Simulated admin response logic
    document.getElementById('admin-form').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('feedback').textContent = "Message sent! Waiting for admin...";
      // Simulate admin feedback
      setTimeout(() => {
        const cat = document.getElementById('cat').value;
        let reply = "";
        if (cat === "bug") reply = "Thank you for your bug report. We'll investigate!";
        else if (cat === "thanks") reply = "You're most welcome! We appreciate your support.";
        else if (cat === "suggestion") reply = "Thanks for your suggestion! The admin will review it soon.";
        document.getElementById('admin-resp').style.display = "block";
        document.getElementById('admin-resp').textContent = reply;
        document.getElementById('feedback').textContent = "";
      }, 1200);
    });
  </script>
</body>
</html>
